<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Formular Ansicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>

    <div id="app" class="container">
        <div>
            <!-- Logo mit Link zum Hauptmenü -->
            <a href="home.html">
                <img src="img/logo.png" alt="Logo der Notfallschule Rhein Ruhr" class="logo">
            </a>
        </div>
        <h2>{{ formName }}</h2>
        <form id="dynamicForm" class="form-container" @submit.prevent="handleSubmit">
            <!-- Dynamische Render-Logik: Elemente werden basierend auf form-elements.js gerendert -->
            <div v-for="element in formElements" :key="element.id" class="form-group"
                :class="{ 'error': element.hasError }" v-if="element.generalProperties.visible">
                <!-- Render-Methode aufrufen -->
                <div v-html="renderElement(element)"></div>

                <!-- Fehleranzeige -->
                <div v-if="element.hasError" class="error-message">Dieses Feld ist erforderlich.</div>

                <!-- Hochgeladene Dateien anzeigen (nur für Datei-Uploads) -->
                <div v-if="element.type === 'file-upload' && element.specificProperties.uploadedFiles.length > 0">
                    <h4>Hochgeladene Dateien:</h4>
                    <ul :id="'file-list-' + element.id" class="uploaded-files-list">
                        <li v-for="(file, index) in element.specificProperties.uploadedFiles" :key="index">
                            {{ file.name }} ({{ file.size }})
                            <button type="button" @click="removeFile(element.id, index)">
                                Löschen
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Senden-Button -->
            <button type="submit" class="submit-button">Senden</button>
        </form>

        <!-- Benachrichtigung -->
        <div v-if="notification.visible" :class="['notification', notification.type]">
            {{ notification.message }}
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/form-view.js"></script>
    <script src="./js/standardauth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
