<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Schalter</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: transform 0.3s ease;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #28a745;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <h1>Schalter Beispiel</h1>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>
    <p id="switchStatus">Der Schalter ist: AUS</p>

    <script>
        // JavaScript zur Steuerung des Schalters
        const toggleSwitch = document.getElementById('toggleSwitch');
        const switchStatus = document.getElementById('switchStatus');

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                switchStatus.textContent = 'Der Schalter ist: AN';
            } else {
                switchStatus.textContent = 'Der Schalter ist: AUS';
            }
        });
    </script>
</body>

</html>
