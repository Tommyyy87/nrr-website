<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Notfallschule Rhein Ruhr - Startseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Verlinkung zur CSS-Datei -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon und App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <!-- Hier wird das Logo eingefügt -->
        <img src="img/logo.png" alt="Logo der Notfallschule Rhein Ruhr" class="logo">

        <h2>Hallo,</h2>
        <p>wähle eine Aktion:</p>

        <button id="kursformularButton" class="button">NRR Kursformular</button>
        <button id="adminSeiteButton" class="button" style="display: none;">Admin-Seite</button>
        <button id="logoutButton" class="button">Logout</button>
    </div>
    <!-- Benachrichtigungsdiv -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase-Konfigurationsdatei -->
    <script src="js/firebase-config.js"></script>

    <!-- Anwendungsskripte -->
    <script src="js/home.js"></script>
</body>

</html>
