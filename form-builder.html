<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular-Builder mit Vue.js</title>

    <!-- CSS-Dateien -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/form-builder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase-Konfigurationsdatei -->
    <script src="js/firebase-config.js"></script>

    <!-- Vue.js -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js" defer></script>

    <!-- Anwendungsskripte -->
    <script type="module" src="./js/form-elements.js" defer></script>
    <script type="module" src="./js/form-builder.js" defer></script>

    <!-- Favicon und App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- Vue-Anwendung -->
    <div id="app"></div>

</html>
